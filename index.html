<!doctype html>
<html>
	<head>
		<link href="graph.css" rel="stylesheet" type="text/css" />

		<script src = 'http://marvl.infotech.monash.edu/webcola/cola.v3.min.js'></script>
		<script src = 'https://cdn.rawgit.com/cytoscape/cytoscape.js-cola/1.1.1/cytoscape-cola.js'></script>
		<script src = 'https://d3js.org/d3.v4.min.js'></script>
	    <script src = 'https://rawgit.com/cytoscape/cytoscape.js/master/dist/cytoscape.min.js'></script>
	    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src = "assets/data"></script>
	</head>




	<body>
		<div id="cy"></div>
		<div id="cy-hidden"></div>


		<div id='filters'>
		<form onsubmit="return updateGraph();" class="filter-form">
			<p>
			<label for="input gender">Gender</label>
		 	<select id="input_gender" name="input gender">
		 		<option value="all">All</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			</p>

			<p>
			<label for="input race">Race</label>
		 	<select id="input_race" name="input gender">
		 		<option value="all">All</option>
				<option value="asian">Asian</option>
				<option value="white">White</option>
				<option value="black or african american">Black or African american</option>
				<option value="american indian or alaska native">American indian or Alaska native</option>
				<option value="not reported">not reported</option>
			</select>
			</p>

			<p>
			<label for="dist_thresh">Distance threshold</label>
			<input type="number" id="dist_thresh" name="dist_thresh" step="any" min="0" max="0.5"  />
			</p>

			<p>
			<input type="submit" value="Submit">
			</p>

		</form>
		</div>

	    <script src = 'main.js'></script>

	</body>
</html>
