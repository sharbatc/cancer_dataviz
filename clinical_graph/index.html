<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../style.css"/>	
		<script src = 'assets/d3v4.js'></script>
	    <script src = 'https://unpkg.com/cytoscape/dist/cytoscape.min.js'></script>
	    <script src = 'https://unpkg.com/webcola/WebCola/cola.min.js'></script>
   		<script src = 'assets/cyto-cola.js'></script>
	    <script src = "assets/jquery-3.2.1.min.js"></script>
	    <script src = "assets/data_s"></script>
	    <script src = "https://rawgit.com/cytoscape/cytoscape.js-cose-bilkent/master/cytoscape-cose-bilkent.js"></script>
		<script src = "https://rawgit.com/cytoscape/cytoscape.js-qtip/master/cytoscape-qtip.js"></script>	
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
		<script src = "https://rawgit.com/iVis-at-Bilkent/cytoscape.js-expand-collapse/master/cytoscape-expand-collapse.js"></script>		    
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css"></link>	    
	</head>
	
	<body>
		<section id="pinned-trigger1" class="centered-section">
			<div class="text-center parallax data-story" id="pinned-element1">
                    <h2 class="title" style="text-align:center">Clinique du Futur : Chambre 2</h2>
                    <br /></br>
            <div class="story-text">
            	The correct parameters are chosen in the graph below to see if we can find the group to which the patient belongs. Once this is known, we follow the clinician to the next chamber (mentally).
            </div>
        </div>
    	</section>
    	
		<div id="cy"></div>
		<div id="cy-hidden"><input type='button' id='toggle_cy' onclick="toggle_cy()" ></div>

		<div id='filters'>
		<form onsubmit="return updateGraph();" class="filter-form">
			<p>
			<label for="input gender">Gender</label>
		 	<select id="input_gender" name="input gender">
		 		<option value="all">All</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			</p>
			
			<p>
			<label for="input race">Race</label>
		 	<select id="input_race" name="input gender">
		 		<option value="all">All</option>
				<option value="asian">Asian</option>
				<option value="white">White</option>
				<option value="black">Black or African american</option>
				<option value="not reported">not reported</option>
			</select>
			</p>
			
			<p>
			<label for="input age">Age group</label>
		 	<select id="input_age" name="input age">
		 		<option value="all">All</option>
				<option value="less_than_50">Less than 50</option>
				<option value="between_50_and_60">Between 50 and 60</option>
				<option value="between_60_and_70">Between 60 and 70</option>
				<option value="more_than_70">More than 70</option>
				<option value="not_reported">not reported</option>
			</select>
			</p>
			
			<p>
			<label for="input country">Country of source</label>
		 	<select id="input_country" name="input country">
		 		<option value="all">All</option>
				<option value="USA">USA</option>
				<option value="Poland">Poland</option>
				<option value="Germany">Germany</option>
				<option value="Pakistan">Pakistan</option>
				<option value="Nigeria">Nigeria</option>
				<option value="Canada">Canada</option>
				<option value="Brazil">Brazil</option>
			</select>
			</p>
			
			<p>
			<label for="dist_thresh">Distance threshold</label>
			<input type="number" id="dist_thresh" name="dist_thresh" step="any" min="0" max="0.5"  /> 
			</p>
			
			<p>			
			<input type="submit" value="Submit">
			</p>
		</form>		
		</div>
	     <script src = 'main.js'></script>
	</body>
</html>
